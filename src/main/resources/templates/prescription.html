<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${exam.client.firstName} + ' ' + ${exam.client.lastName} + ' Prescription'">Prescription</title>

    <style>
        /* Styles for background and layout */
        .prescriptionContent {
            margin: 10px 10px 0 2px;
            background-repeat: no-repeat;
            min-height: 652px;
            max-height: 100%;
        }

        .prescriptionBody {
            width: 600px;
            margin: 0 auto;
            background-repeat: no-repeat;
        }

        .prescriptionInfo {
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between items */
            margin-left: 50px;
            margin-bottom: 10px; /* Optional: Add space below the info */
        }

        .prescriptionFooter {
            height: 56px;
        }

        /* Optional: Additional styling for spans to enhance appearance */
        .prescriptionInfo span {
            flex: 1; /* Equal space for each item */
            text-align: center; /* Center-align text */
        }

        /* Add responsiveness */
        @media (max-width: 600px) {
            .prescriptionInfo {
                flex-direction: column; /* Stack items vertically on small screens */
                align-items: center; /* Center-align the items */
            }
        }
    </style>
</head>
<body class="prescriptionBody">
<div>
    <img alt="header"
         th:src="${baseUrl}+'/static/img/reportHeader.png'"/>
</div>
<div class="prescriptionInfo">
    <span>Name: <span th:text="${exam.client.firstName} + ' ' + ${exam.client.lastName}"></span></span>
    <span>Age: <span th:text="${exam.client.age}"></span></span>
    <span>Date: <span th:text="${exam.dateLastExam}"></span></span>
</div>
<div>
    <img alt="header"
         th:src="${baseUrl}+'/static/img/hline.png'"/>
</div>
<div class="prescriptionContent" th:style="'background:url(' + ${baseUrl}+'/static/img/reportContentBG.png);'">
    <p>&nbsp;</p>
    <p id="treatment-content" style="margin-left: 50px;white-space: pre;" th:text="${exam.treatment}"></p>
</div>

<div class="prescriptionFooter mt-2">
    <img alt="footer"
         th:src="${baseUrl}+'/static/img/reportFooter.png'">
</div>
</body>
</html>
