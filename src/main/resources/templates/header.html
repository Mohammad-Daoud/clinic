<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
    <link rel="icon" th:href="@{'/favicon.ico'}" size="any">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="description" content="Search for clients by name, phone, or ID.">
    <meta name="keywords" content="Search, Clients, Name, Phone, ID">
    <meta name="author" content="Clinic System">
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<header class="container bg-light">
    <div class="d-flex justify-content-between align-items-center m-3">

        <!-- Site Icon on the Left -->
        <div>
            <a href="/" class="d-block">
                <img th:src="@{'/favicon.ico'}" alt="Site Icon" class="img-fluid" style="width: 30px; height: 30px;">
            </a>
        </div>

        <!-- Centered Search Form -->
        <div class="d-flex justify-content-center w-100">
            <form th:action="@{/search}" method="get" class="row gx-3 gy-2 align-items-center w-50">
                <div class="col-12">
                    <div class="input-group input-group-sm">
                        <input type="text" id="query" name="query" placeholder="Search by name, phone, or ID"
                               class="form-control border-primary" />
                        <button type="submit" class="btn btn-outline-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                                <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none" />
                                <line x1="16.5" y1="16.5" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Dropdown for Admin, Logout, Shutdown -->
        <div class="dropdown">
            <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Actions
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" th:href="@{/admin-actions}" sec:authorize="hasRole('ADMIN')">Admin Actions</a></li>
                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                <div class="dropdown-divider" sec:authorize="hasRole('ADMIN')"></div>
                <li><a class="dropdown-item link-danger" th:href="@{/exit}" sec:authorize="hasRole('ADMIN')">Shutdown</a></li>
            </ul>
        </div>
    </div>
    <hr class="mb-auto mt-2">
</header>

<!-- Include Bootstrap JS, Popper.js, and its dependencies -->
<script th:src="@{/webjars/popper.js/2.11.7/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
