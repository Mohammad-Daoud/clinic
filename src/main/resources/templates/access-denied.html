<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Denied</title>
    <link rel="icon"  th:href="@{'/favicon.ico'}" size="any">
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }
        .alert {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .lock-icon {
            font-size: 3rem;
            color: #dc3545; /* Bootstrap's danger color */
            margin-bottom: 15px;
        }
        h2 {
            color: #dc3545;
            font-size: 2.2rem; /* Increased font size */
        }
        p {
            font-size: 1.2rem; /* Increased paragraph font size */
            margin: 15px 0;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            font-size: 1.1rem; /* Slightly larger button text */
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="alert alert-danger text-center">
        <div class="lock-icon">
            <!-- Lock SVG Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                <path d="M8 1a4 4 0 0 0-4 4v3H3.5A1.5 1.5 0 0 0 2 9.5v5A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-5a1.5 1.5 0 0 0-1.5-1.5H12V5a4 4 0 0 0-4-4zm-3 4a3 3 0 0 1 6 0v3H5V5z"/>
            </svg>
        </div>
        <h2>Access Denied</h2>
        <p>You don't have permission to access this page.</p>
        <a th:href="@{/}" class="btn btn-primary">Go Home</a>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
