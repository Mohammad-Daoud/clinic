<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Report</title>
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Bootstrap and jQuery JS -->
    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
    <style>
        .print-btn {
            margin: 20px 0;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .print-btn:hover {
            background-color: #45a049;
        }

        /* Hide elements during print */
        @media print {
            .print-btn, .reportPrint {
                display: none;
            }

            .container {
                margin: 0;
                padding: 0;
                width: 100%;
            }

            .table th, .table td {
                border: 1px solid #000;
                padding: 8px;
                text-align: center;
                font-size: 12px;
            }

            body {
                font-size: 12px;
            }
        }

        /* Screen-specific styles */
        @media screen {
            .container {
                margin-top: 2rem;
                padding: 15px;
                max-width: 1200px;
                margin-left: auto;
                margin-right: auto;
            }

            .table th, .table td {
                padding: 12px;
                text-align: center;
            }

            .table thead th {
                background-color: #f8f9fa;
                font-weight: bold;
            }

            .table tbody tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            .table-responsive {
                overflow-x: auto;
            }

            .table {
                width: 100%;
                margin-bottom: 1rem;
                border-collapse: collapse;
            }
        }
    </style>
</head>

<body>
<!-- Optional report header -->
<div class="reportPrint">
    <th:block th:include="header :: header"></th:block>
</div>

<div class="container mt-4">
    <div class="text-center mb-3">
        <img alt="header"
             th:src="@{/static/img/reportHeader.png}"/>
    </div>

    <!-- Table displaying report data -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Patient Name</th>
                <th>Examination Date</th>
                <th>Price</th>
                <th>Payment Type</th> <!-- CASH or Insurance -->
                <th class="reportPrint">Info</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over the report data -->
            <tr th:each="exam : ${examinations}">
                <td th:text="${exam.client.firstName} + ' ' + ${exam.client.lastName}"></td>
                <td th:text="${exam.dateLastExam}"></td>
                <td th:text="${exam.price} + ' JOD'"></td>
                <td th:text="${exam.paymentType.displayName}"></td>
                <td class="reportPrint">
                    <a th:href="@{/clients/view(id=${exam.client.id})}" class="btn btn-sm btn-info">View</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Totals section -->
    <div class="fw-bold">
        <p>Total Insurance Visits: <span th:text="${totalInsuranceVisits}"></span></p>
        <p>Total Cash Visits: <span th:text="${totalCashVisits}"></span></p>
        <p>Total Visits: <span th:text="${totalVisits}"></span></p>
        <p>Total Cash Amount: <span th:text="${totalCashAmount}"></span></p>
        <p>Total Insurance Amount: <span th:text="${totalInsuranceAmount}"></span></p>
        <p>Total Amount: <span th:text="${totalAmount}"></span></p>
    </div>

    <!-- Print button -->
    <button class="print-btn rounded-2" onclick="printReport()">Print Report</button>
</div>

<script>
    function printReport() {
        window.print();
    }
</script>

</body>
</html>
