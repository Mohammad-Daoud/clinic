            margin: 20px 0;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

            background-color: #45a049;

        /* Hide the print button during print */
        @media print {
            .print-btn {
                display: none;
            }

            .reportPrint {
                display: none;
            }
        }
    </style>

    <!-- Table to display the report data -->
    <dib class="table-responsive">
        <table class="table table-bordered table-striped text-center">
            <thead class="thead-dark">
            <tr>
                <th>Patient Name</th>
                <th>Examination Date</th>
                <th>Price</th>
                <th>Payment Type</th> <!-- Cash or Insurance -->
                <th class="reportPrint">Info</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over the report data -->
            <tr th:each="exam : ${examinations}">
                <td th:text="${exam.client.firstName}+' '+${exam.client.lastName}"></td>
                <td th:text="${exam.dateLastExam}"></td>
                <td th:text="${exam.price}+' JOD'"></td>
                <td th:text="${exam.paymentType}"></td>
                <td class="reportPrint">
                    <a th:href="@{/clients/view(id=${exam.client.id})}" class="btn btn-sm btn-info m-1">View</a>
                </td>
            </tr>
            </tbody>
        </table>

    </dib>
    <!-- Total visits and amount -->
    <div class="container fw-bold">
        <p>Total Visits: <span th:text="${totalVisits}"></span></p>
        <p>Total Cash Amount: <span th:text="${totalCashAmount}"></span></p>
        <p>Total Insurance Amount: <span th:text="${totalInsuranceAmount}"></span></p>
    </div>
    <button class="print-btn rounded-2" onclick="printReport()">Print Report</button>

</div>
<script>
    // JavaScript function to trigger browser print dialog
    function printReport() {
        window.print();
    }
</script>

</body>
</html>
